<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Canvas MVP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Canvas element for drawing -->
        <canvas id="canvas"></canvas>
        

        <!-- Floating toolbar -->
        <div class="floating-toolbar">
            <button id="addNodeBtn" class="toolbar-btn">Add Node</button>
            <button id="exportBtn" class="toolbar-btn">Export JSON</button>
            <button id="importBtn" class="toolbar-btn">Import JSON</button>
            <button id="configureApiBtn" class="toolbar-btn">üîë Configure API Keys</button>
        </div>

        <!-- Hidden file input for import -->
        <input type="file" id="importFileInput" accept=".json" style="display: none;">

        <!-- Generate Ideas tooltip (appears above selected nodes) -->
        <div id="generateIdeasTooltip" class="generate-ideas-tooltip hidden">
            <button id="generateIdeasBtn" class="generate-ideas-btn">ü§ñ Generate Ideas</button>
        </div>

        <!-- Selection status indicator -->
        <div id="selectionStatus" class="selection-status hidden">
            <span id="selectionCount">0</span> nodes selected
            <small id="selectionHint" class="selection-hint hidden">Select a single node to generate AI ideas</small>
        </div>
        
        <!-- Canvas navigation controls -->
        <div class="canvas-controls">
            <button id="zoomInBtn" class="control-btn">+</button>
            <button id="zoomOutBtn" class="control-btn">-</button>
            <button id="resetViewBtn" class="control-btn">‚åÇ</button>
            <div class="control-separator"></div>
            <button id="undoBtn" class="control-btn" title="Undo">‚Ü∂</button>
            <button id="redoBtn" class="control-btn" title="Redo">‚Ü∑</button>
        </div>

        <!-- Navigation help -->
        <div class="navigation-help">
            <div class="help-item">üñ±Ô∏è Right-click + drag to pan</div>
            <div class="help-item">‚å®Ô∏è Space + drag to pan</div>
            <div class="help-item">üñ±Ô∏è Scroll to zoom</div>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
